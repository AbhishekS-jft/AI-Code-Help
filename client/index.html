<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code-Help</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="color:rgb(46, 193, 193); text-align: center; margin-top: 40px; font-weight: bold;font:900"> Code Help</h1>
    <div id="app"></div>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask Code help ........."></textarea>
      <button type="submit"><img src="assets/send.svg"/></button>
    </form>
    <script type="module" src="/script.js"></script>
  </body>
</html>
